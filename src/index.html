<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
    </header>
    </header>
      <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__author text-overflow">Жак-Ив Кусто</h1>
            <button class="button button_el_edit" type="button">
              <img class="button__edit-icon" src="<%=require('./images/edit-icon.svg')%>" alt="Редактировать профиль">
            </button>
          </div>
          <p class="profile__slogan text-overflow">Исследователь океана</p>
        </div>
        <button class="button button_el_add" type="button">
          <img class="button__add-icon" src="<%=require('./images/add-icon.svg')%>" alt="Добавить">
        </button>
      </section>
      <section class="cards" aria-label="Фотогалерея">
        <ul class="cards__box">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit">
      <div class="popup__container">
        <button class="button button_el_close" type="button">
          <img class="button__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_edit" name="form_edit" novalidate>
            <input class="form__input form__input_el_author" id="author-input" type="text" name="author" value=""
              placeholder="Имя" required minlength="2" maxlength="40">
            <span class="author-input-error form__error"></span>
            <input class="form__input form__input_el_slogan" id="slogan-input" type="text" name="slogan"
              value="" placeholder="Профессия" required minlength="2" maxlength="200">
            <span class="slogan-input-error form__error"></span>
          <button class="button button_el_save button_el_save-edit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <button class="button button_el_close" type="button">
          <img class="button__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_add" name="form_add" novalidate>
            <input class="form__input form__input_el_title" id="title-input" type="text" name="title" value=""
              placeholder="Название" required minlength="2" maxlength="30">
            <span class="title-input-error form__error"></span>
            <input class="form__input form__input_el_url" id="url-input" type="url" name="url" value=""
              placeholder="Ссылка на картинку" required>
            <span class="url-input-error form__error"></span>
          <button class="button button_el_save button_el_save-add" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_figure" aria-label="Фотография">
      <div class="popup__container-figure">
        <button class="button button_el_close" type="button">
          <img class="button__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Закрыть">
        </button>
        <figure class="figure">
          <img class="figure__img" src="#" alt="">
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </section>
  </div>
  <template id="card-template">
    <li class="card">
      <button class="button button_el_delete" type="button">
        <img class="button__add-delete" src="<%=require('./images/del-icon.svg')%>" alt="Удалить">
      </button>
      <img class="card__img" src="#" alt="">
      <div class="card__info">
        <h2 class="card__title text-overflow"></h2>
        <button class="button button_el_like" type="button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
