<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип проекта Место">
      <hr class="header__line">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">

        <div class="profile__info">

          <div class="profile__box">
            <h1 class="profile__author text-overflow">Жак-Ив Кусто</h1>
            <button class="button button__edit">
              <img class="button__edit-icon" src="./images/edit-icon.png" alt="Редактировать профиль">
            </button>
          </div>

          <p class="profile__slogan text-overflow">Исследователь океана</p>
        </div>

        <button class="button button__add">
          <img class="button__add-icon" src="./images/add.svg" alt="Добавить">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element__item">
            <img class="element__picture" src="./images/karachaevsk.jpg" alt="древние постройки в Карачаевске">
            <div class="element__info">
              <h2 class="element__title text-overflow">Карачаевск</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/elbrus.jpg" alt="гора Эльбрус">
            <div class="element__info">
              <h2 class="element__title text-overflow">Гора Эльбрус</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title text-overflow">Домбай</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/elbrus.jpg" alt="гора Эльбрус">
            <div class="element__info">
              <h2 class="element__title text-overflow">Гора Эльбрус</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title text-overflow">Домбай</h2>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/karachaevsk.jpg" alt="древние постройки в Карачаевске">
            <div class="element__info">
              <h2 class="element__title text-overflow">Карачаево-Черкессия</h2>
              <button class="button button__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="button button__close">
          <img class="button__close-icon" src="./images/close-icon.png">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <fieldset class="form__input-container">
            <input class="form__item form__item_el_author" type="text" name="name" placeholder="Жак-Ив Кусто" required>
            <input class="form__item form__item_el_slogan" type="text" name="slogan" placeholder="Исследователь океана" required>
          </fieldset>
          <button class="button button__save" type="submit">Сохранить</button>
        </form>

      </div>
    </section>
  </div>
</body>

</html>
