<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo-mesto.svg" alt="логотип проекта Место">
      <hr class="header__line">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__author-edit">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-icon" src="./images/edit-icon.png" alt="Редактировать профиль">
            </button>
          </div>
          <p class="profile__slogan">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-icon" src="./images/add.svg" alt="Добавить">
        </button>

      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element__item">
            <img class="element__picture" src="./images/karachaevsk.jpg" alt="древние постройки в Карачаевске">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/elbrus.jpg" alt="гора Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/elbrus.jpg" alt="гора Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__picture" src="./images/karachaevsk.jpg" alt="древние постройки в Карачаевске">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like"></button>
            </div>
          </li>

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

</body>

</html>
