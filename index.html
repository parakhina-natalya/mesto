<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__author text-overflow">Жак-Ив Кусто</h1>
            <button class="button button_el_edit" type="button">
              <img class="button__edit-icon" src="./images/edit-icon.svg" alt="Редактировать профиль">
            </button>
          </div>
          <p class="profile__slogan text-overflow">Исследователь океана</p>
        </div>
        <button class="button button_el_add" type="button">
          <img class="button__add-icon" src="./images/add-icon.svg" alt="Добавить">
        </button>
      </section>
      <section class="cards" aria-label="Фотогалерея">
        <ul class="cards__box">
        
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit">
      <div class="popup__container">
        <button class="button button_el_close button_el_close-edit" type="button">
          <img class="button__close-icon" src="./images/close-icon.svg" alt="Закрыть">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_edit" name="form_edit">
          <fieldset class="form__input-container">
            <input class="form__item form__item_el_author" type="text" name="author" value="" placeholder="Имя" required>
            <input class="form__item form__item_el_slogan" type="text" name="slogan" value="" placeholder="Профессия" required>
          </fieldset>
          <button class="button button_el_save button_el_save-edit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
   <section class="popup popup_add">
      <div class="popup__container">
        <button class="button button_el_close button_el_close-add" type="button">
          <img class="button__close-icon" src="./images/close-icon.svg" alt="Закрыть">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_add" name="form_add">
          <fieldset class="form__input-container">
            <input class="form__item form__item_el_title" type="text" name="title" value="" placeholder="Название" required>
            <input class="form__item form__item_el_img" type="text" name="img" value="" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="button button_el_save button_el_save-add" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_figure" aria-label="Фотография">
      <div class="popup__container_figure">
        <button class="button button_el_close button_el_close-figure" type="button">
          <img class="button__close-icon" src="./images/close-icon.svg" alt="Закрыть">
        </button>
        <figure class="figure">
          <img class="figure__img" src="#" alt="">
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </section>
  </div>

  <template id="card-template">
    <li class="card">
      <button class="button button_el_delete" type="button">
        <img class="button__add-delete" src="./images/del-icon.svg" alt="Удалить">
      </button>
      <img class="card__img" src="#" alt="">
      <div class="card__info">
        <h2 class="card__title text-overflow"></h2>
        <button class="button button_el_like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
